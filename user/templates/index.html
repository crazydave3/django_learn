{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<script src="{% static '/user/js/action.js' %}" type="text/javascript" charset="utf-8"></script>

<body>
    {% if user_list %}
    {%for user in user_list %}
    <span>name: {{ user.name }}</span>
    <span>email: {{ user.email }}</span>
    <br>
    {% endfor %}
    {% else %}
    <p>No user are available.</p>
    {% endif %}
    <button onclick=goToSignUp()>注册</button>

</body>

</html>
