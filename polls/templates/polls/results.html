{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<script src="{% static 'polls/js/action.js' %}" type="text/javascript" charset="utf-8"></script>

<body>
    <h1>{{ question.question.text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
        <li>{{ choice.Choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>
    <button onclick=returnIndex()>Return index</button>
</body>

</html>
